{
  "name": "multus-cni-network",
  "type": "multus",
  "delegates": [
    {
      "type": "flannel",
      "name": "flannel.1",
      "delegate": {
        "isDefaultGateway": true,
        "hairpinMode": true
      }
    },
    {
        "name": "sriov.1",
        "type": "sriov",
        "if0": "ib0",
        "ipam": {
          "type": "host-local",
          "ranges": [
            [
              {
                "subnet": "10.245.0.0/16",
                "rangeStart": "10.245.0.2",
                "rangeEnd": "10.245.0.254",
                "gateway": "10.245.0.1"
              }
            ]
          ],
          "routes": [
            { "dst": "0.0.0.0/0" },
            { "dst": "192.168.0.0/24", "gw": "10.245.0.1" }
          ]
        }
    }
  ]
}
